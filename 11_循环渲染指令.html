<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>索引</th>
          <th>id</th>
          <th>姓名</th>
        </tr>
      </thead>
      <tbody>
        <!-- v-for不仅能在子元素中使用，也能在本元素中使用 -->
        <tr v-for="(item,index) in list" :title="item.name+index" :key="item.id">
          <th>{{index}}</th>
          <th>{{item.id}}</th>
          <th>{{item.name}}</th>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        list: [
          { id: 1, name: "张三" },
          { id: 2, name: "李四" },
          { id: 3, name: "王五" }
        ]
      }
    })
  </script>
</body>

</html>
