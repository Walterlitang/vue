<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/axios.js"></script>
</head>

<body>
  <script>
    //调用axios得到的返回值是一个promise对象
    axios({
      method: "GET",
      url: "http://127.0.0.1:8080/v1/users/chuckuname",
      params: {
        uname: "dingding"
      },
      /* 
        //post传参用data
        data: {},
        //get传参用params
        params: {
          uname: "dingding"
        } 
      */
    }).then(res => {
      console.log(res);
    })
  </script>
</body>

</html>
