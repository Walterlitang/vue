<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    红：<input type="text" v-model="r"><br>
    绿：<input type="text" v-model="g"><br>
    蓝：<input type="text" v-model="b"><br>
    <button @click="btn">按钮</button>
    <!-- :style表示动态绑定一个style对象 -->
    <div :style="{background:`${rgb}`,width:'100px',height:'100px'}">
      {{rgb}}
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: " #app",
      data: {
        r: 0,
        g: 0,
        b: 0
      },
      methods: {
        btn() {
          console.log(this.rgb);
        }
      },
      //计算属性
      //所有计算属性都需要定义到computed节点下
      //计算属性在定义到时候要定义成方法格式，最终要返回一个值
      //声明的时候是一个方法，用的时候是一个属性
      computed: {
        rgb() {
          return `rgb(${this.r},${this.g},${this.b})`;
        }
      }
    }) 
  </script>
</body>

</html>
