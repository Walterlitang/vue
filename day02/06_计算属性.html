<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    红：<input type="text" v-model="r"><br>
    绿：<input type="text" v-model="g"><br>
    蓝：<input type="text" v-model="b"><br>
    <button @click="btn">按钮</button>
    <!-- :style表示动态绑定一个style对象 -->
    <div :style="{background:`rgb(${r},${g},${b})`,width:'100px',height:'100px'}">
      {{`rgb:(${r},${g},${r})`}}
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: " #app",
      data: {
        r: 0,
        g: 0,
        b: 0
      },
      methods: {
        btn() {

        }
      }
    }) 
  </script>
</body>

</html>
