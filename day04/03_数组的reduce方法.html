<body>
  <script>
    const arr = [
      { id: 1, name: "西瓜", state: true, price: 10, count: 10 },
      { id: 2, name: "香蕉", state: true, price: 20, count: 10 },
      { id: 3, name: "苹果", state: false, price: 30, count: 10 }
    ];
    // let amt = 0;
    // arr.filter(item => item.state).forEach(item => {
    //   amt += item.price * item.count;
    // })
    // console.log(amt);
    //使用reduce累加器
    const res = arr.filter(item => item.state).reduce((sum, item) => {
      return sum += item.price * item.count;
    }, 0);
    console.log(res);
  </script>
