<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="val"><button @click="add">添加</button>
    <ul>
      <!-- v-for绑定index的问题：当使用unshift往数组头部添加一个数组项时，原来数组项对应的索引会+1，因为key属性绑定的是index，
      所以key所对应的数组项会发生改变。例如：key指向索引2，因为往头部添加了一个数组项，原来索引2对应的值变成了索引3，而key绑定
      了index，此时它依然选中的是索引2。 -->
      <li v-for="(item,index) in list" :key="item.id">
        <!-- :key="item.index" -->
        <input type="checkbox">
        姓名：{{item.name}}
      </li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        list: [
          { id: 0, name: "张三" },
          { id: 1, name: "李四" },
          { id: 2, name: "王五" }
        ],
        val: ""
      },
      methods: {
        add() {
          this.list.unshift({ id: this.list.length, name: this.val })
        }
      }
    })
  </script>
</body>

</html>
