<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>count的值是{{count}}</p>
    <!-- 使用括号传参 -->
    <button v-on:click="add(10)">+1</button>
    <!-- 简写@ -->
    <button @click="sub">+1</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        count: 0
      },
      //定义事件处理函数
      methods: {
        add(n) {
          //事件传参
          this.count += n;
        },
        sub() {
          this.count--;
        }
      }
    })
  </script>
</body>

</html>
