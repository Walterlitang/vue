<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- v-text指令 -->
    <p v-text="username"></p>
    <!-- p标签的内容被覆盖了 -->
    <p v-text="gender">性别</p>

    <hr>

    <!-- 插值语法:不会覆盖标签内原有内容 -->
    <p>{{username}}</p>
    <p>性别{{gender}}</p>

    <hr>

    <!-- v-html指令:前面两个没法渲染标签 -->
    <div v-text="info"></div>
    <div>{{info}}</div>
    <div v-html="info"></div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        "username": "zhangsan",
        "gender": "女",
        "info": "<h1 style='color:red;font-weight:bold'>欢迎大家来学习vue.js</h1>"
      }
    })
  </script>
</body>

</html>
