<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1.导入vue的库文件，再在window全局就有了Vue构造函数 -->
  <script src="./lib/vue.js"></script>
</head>

<body>
  <!-- Vue控制的区域，帮我们把数据填充到Div内部 -->
  <div id="app">{{username}}</div>
  <script>
    // 2.创建Vue的实例对象
    const vm = new Vue({
      el: "#app",//el属性是固定写法，表示当前vm实例要控制页面上的哪一个区域，接收的值是一个选择器
      data: {
        //data对象就是要渲染到页面上的数据
        "username": "Jack"
      }
    })
  </script>
</body>

</html>
