<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 阻止默认事件 -->
    <a href="http://www.baidu.com" @click.prevent="show">点击跳转</a>

    <hr>

    <!-- 阻止冒泡 -->

    <div style="line-height: 150px;height:150px;padding-left:20px;background:orange;" @click="divHandler">
      <button @click.stop="btnHandler">按钮</button>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
      },
      methods: {
        show() {
          console.log("点击了a链接");
        },
        divHandler() {
          console.log("divHandler");
        },
        btnHandler() {
          console.log("btnHandler");
        }
      }
    })
  </script>
</body>

</html>
